<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <title>%TITLE%</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="x-s0-data" href="./sensordata.json">
    <link rel="x-s0-save" href="./sensordata.save">
    <script src="./script.js"></script>
</head>

<body>
    <div class="position title">Sensor Data</div>
    <div class="position"><a href="./">Back</a></div>

    <div class="position menuitem">
        <p class="align-left">
            Below is the data from the attached sensors.
        </p>
        <p>
            <div class="section-header align-left">RJ45, plug 0</div>
            <table border="0">
                <tr>
                    <td align="left" id="plug_0_device_0_name"></td>
                    <td id="plug_0_device_0_value"></td>
                </tr>
                <tr>
                    <td align="left" id="plug_0_device_1_name"></td>
                    <td id="plug_0_device_1_value"></td>
                </tr>
                <tr>
                    <td align="left" id="plug_0_device_2_name"></td>
                    <td id="plug_0_device_2_value"></td>
                </tr>
                <tr>
                    <td align="left" id="plug_0_device_3_name"></td>
                    <td id="plug_0_device_3_value"></td>
                </tr>
            </table>
        </p>
        <p>
            <div class="section-header align-left">RJ45, plug 1</div>
            <table border="0">
                <tr>
                    <td align="left" id="plug_1_device_0_name"></td>
                    <td id="plug_1_device_0_value"></td>
                </tr>
                <tr>
                    <td align="left" id="plug_1_device_1_name"></td>
                    <td id="plug_1_device_1_value"></td>
                </tr>
                <tr>
                    <td align="left" id="plug_1_device_2_name"></td>
                    <td id="plug_1_device_2_value"></td>
                </tr>
                <tr>
                    <td align="left" id="plug_1_device_3_name"></td>
                    <td id="plug_1_device_3_value"></td>
                </tr>
            </table>
        </p>
    </div>

    <div class="position right">
        <span class="footer">%VERSION_NUMBER%</span>
        <span class="footer">%VERSION_LASTCHANGE%</span>
    </div>
</body>

</html>
