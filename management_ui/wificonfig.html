<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <title>%TITLE%</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="x-s0-data" href="./wificonfig.json">
    <link rel="x-s0-save" href="./wificonfig.save">
    <script src="./script.js"></script>
</head>

<body>
    <div class="position title">Wi-Fi Config.</div>
    <div class="position"><a href="./">Back</a></div>

    <div class="position menuitem">
        <form method="post">
            <table border="0">
                <tr>
                    <td align="left">SSID</td>
                    <td><input type="text" name="ssid" autocomplete="off"></input>
                    </td>
                </tr>
                <tr>
                    <td align="left">Password</td>
                    <td><input type="text" name="password" id="password" autocomplete="off"></input>
                    </td>
                </tr>
                <tr>
                    <td align="left">Keep AP on</td>
                    <td><input type="checkbox" name="keep_ap_on" id="keep_ap_on" value="1"></input>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><button type="button" rel="save">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="position right">
        <span class="footer">%VERSION_NUMBER%</span>
        <span class="footer">%VERSION_LASTCHANGE%</span>
    </div>
</body>

</html>
