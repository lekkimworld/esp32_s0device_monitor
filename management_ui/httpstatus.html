<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <title>%TITLE%</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="position title">HTTP Status</div>
    <div class="position"><a href="./">Back</a></div>

    <div class="position menuitem">
        <p class="align-left">
            Below is the HTTP code and the received data from the last HTTP interaction.
        </p>
        <p>
            <div class="section-header align-left">HTTP code</div>
            <div class="align-left">%HTTP_CODE%</div>
        </p>
        <p>
            <div class="section-header align-left">HTTP data</div>
            <div class="align-left">
                <code>
%HTTP_DATA%
                </code>
            </div>
        </p>
    </div>

    <div class="position right">
        <span class="footer">%VERSION_NUMBER%</span>
        <span class="footer">%VERSION_LASTCHANGE%</span>
    </div>
</body>

</html>
